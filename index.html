<!DOCTYPE html>
<html land="en-US">
<head> 
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Voting</title>
</head> 

<body>
  <form>
    <label for="age">Hi! We just need you to verify you are over the age of 18 before we show you the ballot to vote. What is your age?</label>
    <input id="age" type="number">
    <button type="submit">Submit!</button>
  </form>
  <div id="vote" class="hidden">
    <h1>Here is your Ballot</h1>
    <p> Here is a link on how to sign up to <a href="https://www.vote.org/">Vote</a></p>
  </div>
  <div id="under-18" class="hidden">
    <h1>Sorry you can't vote</h1>
    <p>
      You will have to wait until you are 18. 

      Until then, here's some information about the voting process & its age requirements: 
      <a href="https://www.vote.org/">Voting</a>
    </p> 
     
    
  </div>
</body>

</html>
